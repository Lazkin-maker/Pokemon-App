<li *ngIf="pokemon" class="relative flex items-center border border-slate-300 mb-3 rounded-md pr-8">
    
    
    <div class="w-24 border-r border-slate-200 bg-slate-100 self-stretch">
        <img 
            src="{{ pokemonAvatarUrl + pokemon.id }}.png" 
            [alt]="pokemon.name" 
            class="w-full">
    </div>

    <h5 class="capitalize">{{ pokemon.name }}</h5>

    <ng-container *ngIf="currentUrl === '/trainer'; then trainer else catalogue"></ng-container>
        
    <ng-template #catalogue>
        <button (click)="onCollectedPoke(pokemon.id)" [disabled]="isCollected(pokemon.id)" class="bg-green-500 text-white text-sm font-bold px-2 py-1 ml-auto rounded disabled:bg-gray-500">
            {{ isCollected(pokemon.id) ? "Collected" : "Collect" }}
        </button>

        <img *ngIf="isCollected(pokemon.id)" src="/assets/images/pokeball.png" class="absolute top-1 right-1 w-6">
    </ng-template>

    <ng-template #trainer>
        <button (click)="releaseOnClick(pokemon.id)" class="bg-sky-500 text-white text-sm font-bold px-2 py-1 ml-auto rounded">
            Release
        </button>
    </ng-template>
</li>
