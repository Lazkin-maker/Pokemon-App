<li *ngIf="pokemon" class="flex items-center border border-slate-300 rounded-md mb-3 pr-6">
    <img src="{{ baseUrl + pokemon.id }}.png" [alt]="pokemon.name">
    <h5>{{ pokemon.name }}</h5>

    <button (click)="releaseOnClick(pokemon.id)" class="bg-sky-500 text-white text-sm font-bold px-2 py-1 ml-auto rounded">Release</button>
</li>
