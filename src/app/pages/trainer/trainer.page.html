<main *ngIf="user" class="container mx-auto p-4 lg:w-2/5">

    <h1 class="text-4xl font-bold my-4">Hi {{ user.username }}</h1>

    <ng-container *ngIf="user.pokemon.length; else noPokemon">
        <h4 class="text-xl mb-4">Here are your caputured pokemon:</h4>
        <app-pokemon-pagination [pokemonList]="user.pokemon"></app-pokemon-pagination>
    </ng-container>

    <ng-template #noPokemon>You currently have no caputured pokemon :(</ng-template>

</main>
